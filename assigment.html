<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <style>
      
    </style>
</head>

<body>
    <div class="container">
        <div class="col-md-9">
            <div class="text-center h-100 bg-dark">

                <h5 class="fa-3x text-white">
                    <i class="fa fa-bookmark text-white text-center"></i>  Book Store
                </h5>
            </div>
        </div>
        <div class="mx-auto">
            <div class="col-md-6">
            
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text bg-warning">
                        <i class="fa fa-id-badge"></i>
                    </div>
                  </div>
                  <input type="text" class="form-control w-25" placeholder="ID">
                </div>
            </div>
            <div class="col-md-6">
                
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text bg-warning">
                        <i class="fa fa-book"></i>
                    </div>
                  </div>
                  <input type="text" class="form-control w-25" placeholder="Book Name">
                </div>
            </div>
            <div class="row col-md-6 justify-content-between">
                <div class="ml-3">
                
                    <div class="input-group mb-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text bg-warning">
                            <i class="fa fa-drivers-license"></i>
                        </div>
                      </div>
                      <input type="text" class="form-control w-25" placeholder="publisher">
                    </div>
                </div>
                <div class="">
                
                    <div class="input-group mb-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text bg-warning">
                            <i class="fa fa-dollar"></i>
                        </div>
                      </div>
                      <input type="text" class="form-control w-25 " placeholder="Price">
                    </div>
                </div>
            </div>
        </div>
    </div>
   





    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
  
    




</body>

</html>
